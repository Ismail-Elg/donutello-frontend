<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="loadingContainer">
      <div id="loading"></div>
    </div>
    <div class="configurator">
      <div class="configurator__scene">
        <canvas class="webgl"></canvas>
      </div>
      <div class="configurator__editor">
        <h3 class="configurator__editor__title">KIES JE DEEGVULLING</h3>
        <div class="configurator__editor__choices" data-step="1">
          <div class="configurator__editor__choices__pick" data-doughfilling="0">GEEN</div>
          <div class="configurator__editor__choices__pick choco" data-doughfilling="1">CHOCO</div>
          <div class="configurator__editor__choices__pick aardbei" data-doughfilling="2">AARDBEI</div>
          <div class="configurator__editor__choices__pick pistache" data-doughfilling="3">PISTACHE</div>
          <div class="configurator__editor__choices__pick orange" data-doughfilling="4">ORANGE</div>
        </div>
        <div class="configurator__editor__choices" data-step="2">
          <div class="configurator__editor__choices__pick" data-glaze="0">GEEN</div>
          <div class="configurator__editor__choices__pick choco" data-glaze="1">CHOCO</div>
          <div class="configurator__editor__choices__pick aardbei" data-glaze="2">AARDBEI</div>
          <div class="configurator__editor__choices__pick pistache" data-glaze="3">Pistache</div>
          <div class="configurator__editor__choices__pick orange" data-glaze="4">Orange</div>
        </div>
        <div class="configurator__editor__choices" data-step="3">
          <div class="configurator__editor__choices__pick" data-pattern="0">GEEN</div>
          <div class="configurator__editor__choices__pick" data-pattern="1">LIJN</div>
          <div class="configurator__editor__choices__color">
            <div class="configurator__editor__choices__color__pick rood" data-colorpattern="1"></div>
            <div class="configurator__editor__choices__color__pick bruin" data-colorpattern="2"></div>
            <div class="configurator__editor__choices__color__pick groen" data-colorpattern="3"></div>
            <div class="configurator__editor__choices__color__pick geel" data-colorpattern="4"></div>
            <div class="configurator__editor__choices__color__pick blauw" data-colorpattern="5"></div>
            <div class="configurator__editor__choices__color__pick wit" data-colorpattern="6"></div>
          </div>
        </div>
        <div class="configurator__editor__choices" data-step="4">
          <div class="configurator__editor__choices__pick" data-topping="0">GEEN</div>
          <div class="configurator__editor__choices__pick marsh" data-topping="1">MARSH</div>
          <div class="configurator__editor__choices__pick sprinkles" data-topping="2">SPRINKLES</div>
          <div class="configurator__editor__choices__pick snickers" data-topping="3">SNICKERS</div>
          <div class="configurator__editor__choices__color" data-colorstep="2">
            <div class="configurator__editor__choices__color__pick rood" data-colortopping="1"></div>
            <div class="configurator__editor__choices__color__pick bruin" data-colortopping="2"></div>
            <div class="configurator__editor__choices__color__pick groen" data-colortopping="3"></div>
            <div class="configurator__editor__choices__color__pick geel" data-colortopping="4"></div>
            <div class="configurator__editor__choices__color__pick blauw" data-colortopping="5"></div>
            <div class="configurator__editor__choices__color__pick wit" data-colortopping="6"></div>
          </div>
        </div>
        <div class="configurator__editor__choices" data-step="5">
          <div class="configurator__editor__choices__pick" data-logo="0">GEEN</div>
          <div class="configurator__editor__choices__pick rechthoek" data-logo="1"></div>
          <div class="configurator__editor__choices__pick vierkant" data-logo="2"></div>
          <div class="configurator__editor__choices__pick cirkel" data-logo="3"></div>
          <div class="configurator__editor__choices_upload upload">
            <input type="file" id="file" accept="image/png, image/jpeg" />
            <label for="file"></label>
          </div>
        </div>
        <div class="configurator__editor__choices" data-step="6">
          <div class="configurator__editor__choices__user">
            <p class="error">Test</p>
            <input type="text" id="fname" name="fname" placeholder="Naam" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="number" name="number" placeholder="Telefoonnummer" required>
            <textarea id="subject" name="subject" placeholder="Extra info, bijv: Aantal donuts" maxlength="50"></textarea>
          </div>
        </div>
        <div class="configurator__editor__next">
          <button class="configurator__editor__next__button">Volgende</button>
        </div>
        <div class="configurator__editor__previous">
          <button class="configurator__editor__previous__button">&#10094;</button>
        </div>
      </div>
    </div>
    <div class="alles">
      <div class="popupcontainer">
        <div class="popup">
          <h3>Donut is verstuurd naar Donuttello!</h1>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script type="module" src="/src/js/config/loading.js"></script>
    <script type="module" src="/src/js/config/next.js"></script>
    <script type="module" src="/config.js"></script>
  </body>
</html>
