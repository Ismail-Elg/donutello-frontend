<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="loadingContainer">
      <div id="loading"></div>
    </div>
    <div class="configurator">
      <div class="configurator__scene">
        <canvas class="webgl"></canvas>
      </div>
      <div class="configurator__editor">
        <h3 class="configurator__editor__title">KIES JE DEEGVULLING</h3>
        <div class="configurator__editor__choices" data-step="1">
          <div class="configurator__editor__choices__pick" data-doughfilling="0">GEEN</div>
          <div class="configurator__editor__choices__pick" data-doughfilling="1">CHOCO</div>
          <div class="configurator__editor__choices__pick" data-doughfilling="2">AARDBEI</div>
          <div class="configurator__editor__choices__pick" data-doughfilling="3">PISTACHE</div>
          <div class="configurator__editor__choices__pick" data-doughfilling="4">SNICKERS</div>
        </div>
        <div class="configurator__editor__choices" data-step="2">
          <div class="configurator__editor__choices__pick" data-glaze="0">GEEN</div>
          <div class="configurator__editor__choices__pick" data-glaze="1">CHOCO</div>
          <div class="configurator__editor__choices__pick" data-glaze="2">AARDBEI</div>
          <div class="configurator__editor__choices__pick" data-glaze="3">TEST</div>
          <div class="configurator__editor__choices__pick" data-glaze="4">TEST</div>
        </div>
        <div class="configurator__editor__choices" data-step="3">
          <div class="configurator__editor__choices__pick" data-pattern="0">GEEN</div>
          <div class="configurator__editor__choices__pick" data-pattern="1">LIJN</div>
          <div class="configurator__editor__choices__color">
            <div class="configurator__editor__choices__color__pick" data-colorpattern="1"></div>
            <div class="configurator__editor__choices__color__pick" data-colorpattern="2"></div>
            <div class="configurator__editor__choices__color__pick" data-colorpattern="3"></div>
            <div class="configurator__editor__choices__color__pick" data-colorpattern="4"></div>
            <div class="configurator__editor__choices__color__pick" data-colorpattern="5"></div>
            <div class="configurator__editor__choices__color__pick" data-colorpattern="6"></div>
          </div>
        </div>
        <div class="configurator__editor__choices" data-step="4">
          <div class="configurator__editor__choices__pick" data-topping="0">GEEN</div>
          <div class="configurator__editor__choices__pick" data-topping="1">CHOCO</div>
          <div class="configurator__editor__choices__pick" data-topping="2">AARDBEI</div>
          <div class="configurator__editor__choices__pick" data-topping="3">TEST</div>
          <div class="configurator__editor__choices__pick" data-topping="4">SNICKERS</div>
          <div class="configurator__editor__choices__color" data-colorstep="2">
            <div class="configurator__editor__choices__color__pick" data-colortopping="1"></div>
            <div class="configurator__editor__choices__color__pick" data-colortopping="2"></div>
            <div class="configurator__editor__choices__color__pick" data-colortopping="3"></div>
            <div class="configurator__editor__choices__color__pick" data-colortopping="4"></div>
            <div class="configurator__editor__choices__color__pick" data-colortopping="5"></div>
            <div class="configurator__editor__choices__color__pick" data-colortopping="6"></div>
          </div>
        </div>
        <div class="configurator__editor__choices" data-step="5">
          <div class="configurator__editor__choices__pick" data-logo="0">GEEN</div>
          <div class="configurator__editor__choices__pick" data-logo="1">CHOCO</div>
          <div class="configurator__editor__choices__pick" data-logo="2">AARDBEI</div>
          <div class="configurator__editor__choices__pick" data-logo="3">TEST</div>
          <div class="configurator__editor__choices_upload">
            <input type="file" id="file" accept="image/png, image/jpeg" />
            <label for="file">Upload</label>
          </div>
        </div>
        <div class="configurator__editor__choices" data-step="6">
          <div class="configurator__editor__choices__user">
            <input type="text" id="fname" name="fname" placeholder="Naam">
            <input type="email" id="lname" name="lname" placeholder="Email">
            <input type="tel" id="number" name="number" placeholder="Number">
            <textarea id="subject" name="subject" placeholder="Bericht" maxlength="50"></textarea>
          </div>
        </div>
        <div class="configurator__editor__next">
          <button class="configurator__editor__next__button">Volgende</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script type="module" src="/src/js/config/loading.js"></script>
    <script type="module" src="/src/js/config/next.js"></script>
    <script type="module" src="/config.js"></script>
  </body>
</html>
